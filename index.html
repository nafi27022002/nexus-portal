<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-logo">
                <i class="fas fa-graduation-cap"></i> NEXUS
            </div>
            <p class="login-subtitle">Welcome back, Scholar.</p>

            <form id="loginForm" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                <div class="form-group">
                    <label for="email">Student ID / Email</label>
                    <input type="email" id="email" class="form-input" placeholder="student@university.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Access Portal</button>

                <div class="login-links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">New Student?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
